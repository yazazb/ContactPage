<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- <link rel="stylesheet" href="style.css" />
    <style> -->
    <style>
      #conatiner {
        margin: auto;
        width: 50%;
      }
      body,
      input,
      textarea {
        background-color: #ffbf00;
      }
      input,
      textarea {
        border: none;
        border-bottom: 2px solid black;
        margin: 20px;
      }
      ::placeholder {
        color: rgb(70, 70, 70);
      }
    </style>
  </head>
  <body>
    <div class="text-center" id="container">
      <h1>Contact Us</h1>
      <br />
      <form action="" method="post">
        <input
          type="text"
          name=""
          id=""
          required="required"
          autocomplete="on"
          placeholder="Your Name"
        />
        <br />
        <input
          type="email"
          name=""
          id=""
          required="required"
          autocomplete="on"
          placeholder="Your Email Address"
        />
        <br />
        <input
          type="number"
          name=""
          id=""
          required="required"
          minlength="10"
          autocomplete="on"
          placeholder="Your Phone Number"
        />
        <br />
        <textarea
          name=""
          id=""
          cols="25"
          rows="1"
          required="required"
          placeholder="Your Message"
        ></textarea>
        <br />
        <br />
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
  </body>
</html>
